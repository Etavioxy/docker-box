version: '3.8'
services:
  web:
    build: .
    env_file:
      - .env
    #network_mode: host
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/some-api
    command: air cmd/main.go -b 0.0.0.0
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - postgres-db:/var/lib/postgresql/data
  webdav:
    image: ugeek/webdav:amd64
    ports:
      - 4881:80
    volumes:
      - ./webdav.conf:/etc/nginx/conf.d/default.conf
      - ./webdav:/media
    environment:
      - POSTGRES_USER=${DB_USER}
      - UDI=1000
      - GID=1000

volumes:
  postgres-db: